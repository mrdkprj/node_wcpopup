[package]
name = "node_wcpopup"
version = "0.0.4"
license = "MIT"
edition = "2021"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.12.0"
once_cell = "1.19.0"

[dependencies.neon]
version = "1"

[dependencies.windows]
version = "0.57"
features = [
    "Win32_Foundation",
]

[dependencies.wcpopup]
version = "0.1.15"
#features = ["accelerator"]

#[patch.crates-io]
#wcpopup = { path = "../wcpopup" }
